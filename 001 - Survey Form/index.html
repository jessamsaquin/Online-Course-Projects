<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
         <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
   
    
    <form id="survey-form">
    
      <label id="name-label" for="name">
        Name:
        <input type="text" id="name" placeholder="Enter your full name" required>
      </label>
      
     
      <label id="email-label" for="email">
        Email:
        <input type="email" id="email" placeholder="Enter your email address" required>
      </label>
      
    
      <label id="number-label" for="number">
        Age (optional):
        <input type="number" id="number" min="18" max="100" placeholder="Enter your age">
      </label>
      
      
      <label for="dropdown">
        Select your gender:
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </label>
      
      
      <fieldset>
        <legend>Would you recommend this survey to a friend?</legend>
        <label>
          <input type="radio" name="recommend" value="definitely"> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe"> Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure"> Not sure
        </label>
      </fieldset>
      
      
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>
          <input type="checkbox" name="improvement" value="front-end-projects"> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvement" value="back-end-projects"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvement" value="data-visualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improvement" value="challenges"> Challenges
        </label>
      </fieldset>
      
      
      <label for="comments">
        Any comments or suggestions?
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
      </label>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
